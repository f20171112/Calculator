<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles_Calc.css">
    <script src = "script_Calc.js" defer></script>
   </head>
<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand"></div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete el()>Del.</button>
        <button data-operators ('('/');"> /</button>
        <button data-numbers ('1');"> 1</button>
        <button data-numbers ('2');"> 2</button>
        <button data-numbers ('3');"> 3</button>
        <button data-operators ('('x');"> x</button>
        <button data-numbers ('4');"> 4</button>
        <button data-numbers ('5');"> 5</button>
        <button data-numbers ('6');"> 6</button>
        <button data-operators ('('+');"> +</button>
        <button data-numbers ('7');"> 7</button>
        <button data-numbers ('8');"> 8</button>
        <button data-numbers ('9');"> 9</button>
        <button data-operators ('('-');"> -</button>
        <button data-numbers ('.');"> .</button>
        <button data-numbers ('0');"> 0</button>
        <button data-equals class="span-two">=</button>

    </div>
    
</body>
</html>
